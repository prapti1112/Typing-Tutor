{% extends 'base.html' %}
{% load static %}

{% block content%}

{% block practiceInfotop%}
<h1>Top</h1>
{% endblock practiceInfotop%}

<link rel="stylesheet" href="{% static '/practice/css/keyboard.css' %}">
<figure class="keyboard">
    <div class="key key-function key-small-type" id="esc">Esc</div>
    <div class="key key-function key-small-type key-right" id="f1">F1</div>
    <div class="key key-function key-small-type key-right" id='f2'>F2</div>
    <div class="key key-function key-small-type key-right" id="f3">F3</div>
    <div class="key key-function key-small-type key-right" id="f4">F4</div>
    <div class="key key-function key-small-type key-right" id="f5">F5</div>
    <div class="key key-function key-small-type key-right" id="f6">F6</div>
    <div class="key key-function key-small-type key-right" id="f7">F7</div>
    <div class="key key-function key-small-type key-right" id="f8">F8</div>
    <div class="key key-function key-small-type key-right" id="f9">F9</div>
    <div class="key key-function key-small-type key-right" id="f10">F10</div>
    <div class="key key-function key-small-type key-right" id="f11">F11</div>
    <div class="key key-function key-small-type key-right" id="f12">F12</div>
    <div class="key key-function key-small-type key-right" id="prt_scr">PrtScr</div>

    <div class="key" id="~">~</div>
    <div class="key" id="1">1</div>
    <div class="key" id="2">2</div>
    <div class="key" id="3">3</div>
    <div class="key" id="4">4</div>
    <div class="key" id="5">5</div>
    <div class="key" id="6">6</div>
    <div class="key" id="7">7</div>
    <div class="key" id="8">8</div>
    <div class="key" id="9">9</div>
    <div class="key" id="0">0</div>
    <div class="key" id="+">+</div>
    <div class="key" id="`">`</div>
    <!-- <div class="key"> ‚Üê </div> -->

    <div class="key key-size-2 key-small-type key-right" id="del">delete</div>
    <div class="key key-size-2 key-small-type key-right" id="tab">tab</div>
    <div class="key" id="Q">Q</div>
    <div class="key" id="W">W</div>
    <div class="key" id="E">E</div>
    <div class="key" id="R">R</div>
    <div class="key" id="T">T</div>
    <div class="key" id="Y">Y</div>
    <div class="key" id="U">U</div>
    <div class="key" id="I">I</div>
    <div class="key" id="O">O</div>
    <div class="key" id="P">P</div>
    <div class="key" id="[">[</div>
    <div class="key" id="]">]</div>
    <div class="key" id="\">\</div> <br>

    <div class="key key-size-3 key-small-type key-caps-lock">Caps Lock</div>
    <div class="key" id="A">A</div>
    <div class="key" id="S">S</div>
    <div class="key" id="D">D</div>
    <div class="key" id="F">F</div>
    <div class="key" id="G">G</div>
    <div class="key" id="H">H</div>
    <div class="key" id="J">J</div>
    <div class="key" id="K">K</div>
    <div class="key" id="L">L</div>
    <div class="key" id=";">;</div>
    <div class="key" id="'">'</div> <br>

    <div class="key key-size-3 key-small-type key-right" id="back">Backspace</div>
    <div class="key key-size-4 key-small-type" id="shift_left">Shift</div>
    <div class="key" id="Z">Z</div>
    <div class="key" id="X">X</div>
    <div class="key" id="C">C</div>
    <div class="key" id="V">V</div>
    <div class="key" id="B">B</div>
    <div class="key" id="N">N</div>
    <div class="key" id="M">M</div>
    <div class="key" id=",">,</div>
    <div class="key" id=".">.</div>
    <div class="key" id="/">/</div>

    <div class="key key-size-5 key-small-type key-right" id="shift_right">Shift</div>
    <div class="key key-size-6 key-small-type" id="ctrl_left">Ctrl</div>
    <div class="key key-size-6 key-small-type" id="fn_left">Fn</div>
    <div class="key key-size-6 key-small-type" id="alt_left">Alt</div>
    <div class="key key-size-7" id="space"> </div>
    <div class="key key-size-2 key-small-type key-right" id="alt_right">Alt</div>
    <div class="key key-size-6 key-small-type key-right" id="fn_right">Fn</div>
    <div class="key key-size-6 key-small-type key-right" id="ctrl_right">Ctrl</div>
</figure>

{% endblock practiceInfobottom%}

<script src="{% static '/practice/js/keyboard.js' %}"></script>
{% endblock content%}
